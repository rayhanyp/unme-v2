                </button>

            </div>
            <div class="edit-profile-content">
                Profile Picture
                <div class="edit-profile-photo-profile">
                    <img class="edit-profile-photo" src="img/photo-profile/default.png" alt="">
                    <div class="edit-profile-photo-profile-action">
                        <button class="btn edit-profile-photo-button" data-bs-toggle="modal" data-bs-target="#edit-profile-picture-modal">Update Photo</button>
                        Upload image file to change profile picture
                    </div>
                </div>
                <div class="edit-profile-account">
                    <div class="edit-profile-username">
                        Username
                        <input type="text" class="edit-profile-username-input" value="Rayhan Yupila Putra">
                    </div>
                    <div class="edit-profile-passkey">
                        <div class="edit-profile-passkey-header">
                            <div class="edit-profile-passkey-label">Passkey</div>
                            <div id="passkey-show" class="edit-profile-passkey-show">
                                <img id="show-icon" class="edit-profile-passkey-show-button" src="img/vector/show.svg" alt="">
                                <img id="hide-icon" class="edit-profile-passkey-hide-button d-none" src="img/vector/hide.svg" alt="">
                            </div>
                        </div>
                        <input id="passkey-input" type="password" class="edit-profile-passkey-input" value="2005">
                    </div>
                </div>
                <button class="btn edit-profile-save-changes-button">Save Changes</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("passkey-show").addEventListener("click", function(){
            let show = document.getElementById("show-icon");
            let hide = document.getElementById("hide-icon");
            let passkey = document.getElementById("passkey-input");

            if(passkey.type === "password"){
                passkey.type = "text";
                hide.classList.remove("d-none");
                show.classList.add("d-none");
            } else if(passkey.type === "text"){
                passkey.type = "password";
                show.classList.remove("d-none");
                hide.classList.add("d-none");
            }

        });


    </script>
